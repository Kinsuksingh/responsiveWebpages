<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Animals</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #343a40);
            color: #f8f9fa;
            overflow-x: hidden;
        }

        .main-heading {
            text-align: center;
            font-size: 3rem;
            padding: 20px 0;
            animation: fadeIn 1s;
        }

        .card {
            background-color: #495057;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        .card img {
            border-radius: 10px 10px 0 0;
        }

        .card button {
            margin-top: 10px;
            background: #17a2b8;
            border: none;
            transition: background 0.3s;
        }

        .card button:hover {
            background: #138496;
        }

        .details-section {
            display: none;
            text-align: center;
            animation: slideIn 0.8s;
            height: 86.2vh;
        }

        .details-section img {
            max-width: 80%;
            border-radius: 10px;
        }

        .details-section p {
            margin: 20px auto;
            line-height: 1.6;
        }

        .details-section button {
            background: #e83e8c;
            border: none;
        }

        .details-section button:hover {
            background: #c82368;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1 class="main-heading">Animals</h1>
    <div class="container">
        <div class="row g-4">
        </div>
    </div>

    <script>
        const animals = [
            {
                id: "sectionTurtle",
                name: "Turtle",
                image: "https://assets.ccbp.in/frontend/static-website/animals-turtle-img.png",
                description: "Turtles are reptiles of the order Testudines characterized by a special bony or cartilaginous shell developed from their ribs and acting as a shield. They are one of the oldest reptile groups and have existed for about 220 million years."
            },
            {
                id: "sectionPanda",
                name: "Panda",
                image: "https://assets.ccbp.in/frontend/static-website/animals-raccoon-img.png",
                description: "Pandas are large, bear-like mammals native to China. Known for their black and white fur and love of bamboo, they are an endangered species with fewer than 2,000 left in the wild."
            },
            {
                id: "sectionKangaroo",
                name: "Kangaroo",
                image: "https://assets.ccbp.in/frontend/static-website/animals-kangaroo-img.png",
                description: "Kangaroos are marsupials native to Australia. They are known for their powerful hind legs, large tails, and unique hopping locomotion."
            },
            {
                id: "sectionLion",
                name: "Lion",
                image: "https://assets.ccbp.in/frontend/static-website/animals-lion-img.png",
                description: "Lions are apex predators and social animals native to Africa and parts of Asia. They live in prides and play a crucial role in maintaining their ecosystem."
            }
        ];

        const row = document.querySelector('.row.g-4');

        animals.forEach(animal => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-3';
            col.innerHTML = `
                <div class="card">
                    <img src="${animal.image}" alt="${animal.name}">
                    <div class="card-body text-center">
                        <button class="btn btn-info" onclick="showDetails('${animal.id}')">View Details</button>
                    </div>
                </div>
            `;
            row.appendChild(col);

            const section = document.createElement('div');
            section.id = animal.id;
            section.className = 'details-section';
            section.innerHTML = `
                <img src="${animal.image}" alt="${animal.name}">
                <p>${animal.description}</p>
                <button class="btn btn-danger" onclick="goBack()">Back</button>
            `;
            document.body.appendChild(section);
        });

        function showDetails(sectionId) {
            document.querySelector('.container').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        function goBack() {
            document.querySelector('.container').style.display = 'block';
            document.querySelectorAll('.details-section').forEach(section => section.style.display = 'none');
        }
    </script>
</body>
</html>
