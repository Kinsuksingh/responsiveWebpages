<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <title>Interactive Todolist</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .main-section {
            background-image: url("https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/todolistbg.png");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s;
        }

        .text {
            text-align: center;
            color: white;
            font-weight: 400;
        }

        h1 {
            font-size: 3rem;
            animation: slideInDown 1s;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: fadeInUp 1.5s;
        }

        .btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .text-dec {
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        .todo-container {
            display: none;
            animation: fadeIn 1s;
            margin-top: 20px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .todo-list li {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-list li button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="main-section">
        <div class="text">
            <h1>Todolist</h1>
            <p>Each day I will accomplish one thing on my todo list.</p>
            <button class="btn" id="start-btn">Start</button>
            <p class="text-dec">Don't skip introduction</p>

            <div class="todo-container" id="todo-container">
                <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                <button class="btn mt-2" id="add-todo">Add Todo</button>
                <ul class="todo-list" id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('start-btn').addEventListener('click', function () {
            document.getElementById('todo-container').style.display = 'block';
        });

        document.getElementById('add-todo').addEventListener('click', function () {
            const input = document.getElementById('todo-input');
            const task = input.value.trim();

            if (task) {
                const li = document.createElement('li');
                li.textContent = task;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.addEventListener('click', function () {
                    li.remove();
                });

                li.appendChild(deleteBtn);
                document.getElementById('todo-list').appendChild(li);
                input.value = '';
            }
        });
    </script>
</body>

</html>
